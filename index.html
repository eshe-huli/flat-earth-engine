<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flat Earth Engine - Expanding Earth Electromagnetic Model</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #0d1433 0%, #1a237e 100%);
      color: #e8eaf6;
      overflow: hidden;
    }

    #app {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #canvas {
      flex: 1;
      width: 100%;
      height: 100%;
      display: block;
    }

    .controls {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(13, 20, 51, 0.95);
      border: 1px solid #5c6bc0;
      border-radius: 8px;
      padding: 20px;
      min-width: 300px;
      max-height: calc(100vh - 40px);
      overflow-y: auto;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .controls h2 {
      color: #5c6bc0;
      margin-bottom: 15px;
      font-size: 1.2rem;
      border-bottom: 2px solid #5c6bc0;
      padding-bottom: 10px;
    }

    .control-group {
      margin-bottom: 20px;
    }

    .control-group label {
      display: block;
      margin-bottom: 5px;
      color: #b0b5d8;
      font-size: 0.9rem;
    }

    .control-group input[type="range"] {
      width: 100%;
      margin-bottom: 5px;
    }

    .control-group .value {
      color: #5c6bc0;
      font-weight: bold;
      font-size: 0.85rem;
    }

    .control-group button {
      width: 100%;
      padding: 10px;
      background: #5c6bc0;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .control-group button:hover {
      background: #3949ab;
    }

    .control-group button.active {
      background: #283593;
    }

    .info-panel {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(13, 20, 51, 0.95);
      border: 1px solid #5c6bc0;
      border-radius: 8px;
      padding: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      min-width: 250px;
    }

    .info-panel .metric {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 0.85rem;
    }

    .info-panel .metric .label {
      color: #b0b5d8;
    }

    .info-panel .metric .value {
      color: #5c6bc0;
      font-weight: bold;
    }

    .view-tabs {
      display: flex;
      gap: 5px;
      margin-bottom: 15px;
    }

    .view-tabs button {
      flex: 1;
      padding: 8px;
      background: rgba(92, 107, 192, 0.3);
      color: #e8eaf6;
      border: 1px solid #5c6bc0;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: all 0.3s;
    }

    .view-tabs button:hover {
      background: rgba(92, 107, 192, 0.5);
    }

    .view-tabs button.active {
      background: #5c6bc0;
      color: white;
    }

    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(13, 20, 51, 0.95);
      border: 2px solid #5c6bc0;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .loading h2 {
      color: #5c6bc0;
      margin-bottom: 10px;
    }

    .spinner {
      border: 4px solid rgba(92, 107, 192, 0.3);
      border-top: 4px solid #5c6bc0;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <canvas id="canvas"></canvas>

    <div class="loading" id="loading">
      <h2>Initializing Flat Earth Engine</h2>
      <div class="spinner"></div>
      <p>Loading simulation modules...</p>
    </div>

    <div class="controls hidden" id="controls">
      <h2>Simulation Controls</h2>

      <div class="view-tabs">
        <button class="active" data-view="earth">Earth</button>
        <button data-view="field">EM Field</button>
        <button data-view="solar">Solar</button>
        <button data-view="climate">Climate</button>
      </div>

      <div class="control-group">
        <label>Time Scale</label>
        <input type="range" id="timeScale" min="0" max="6" step="0.1" value="1">
        <span class="value" id="timeScaleValue">1x</span>
      </div>

      <div class="control-group">
        <label>Expansion Rate (cm/year)</label>
        <input type="range" id="expansionRate" min="0" max="10" step="0.1" value="3.3">
        <span class="value" id="expansionRateValue">3.3 cm/yr</span>
      </div>

      <div class="control-group">
        <label>EM Field Strength</label>
        <input type="range" id="fieldStrength" min="0" max="2" step="0.1" value="1">
        <span class="value" id="fieldStrengthValue">1.0</span>
      </div>

      <div class="control-group">
        <label>Simulation Time (years)</label>
        <input type="range" id="simTime" min="0" max="200" step="1" value="0">
        <span class="value" id="simTimeValue">0 years</span>
      </div>

      <div class="control-group">
        <button id="playPause">‚è∏ Pause</button>
      </div>

      <div class="control-group">
        <button id="reset">‚Üª Reset</button>
      </div>

      <div class="control-group">
        <button id="screenshot">üì∑ Screenshot</button>
      </div>
    </div>

    <div class="info-panel hidden" id="infoPanel">
      <div class="metric">
        <span class="label">FPS:</span>
        <span class="value" id="fps">60</span>
      </div>
      <div class="metric">
        <span class="label">Time:</span>
        <span class="value" id="currentTime">0.00 yr</span>
      </div>
      <div class="metric">
        <span class="label">Earth Radius:</span>
        <span class="value" id="earthRadius">20,000 km</span>
      </div>
      <div class="metric">
        <span class="label">Day Length:</span>
        <span class="value" id="dayLength">24.000 hr</span>
      </div>
      <div class="metric">
        <span class="label">Sun Position:</span>
        <span class="value" id="sunPos">r=0 km</span>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
